<body>

<div id="Header"></div> 

<div id="Content">

	<div id="Catalog">

        <form method="post" onsubmit="return edit();"> 
		<div id="dummpy" style="display:none"><input type="text" name="username" value=""/></div>
        <div id="registration-message"></div>

		<h3>User Information</h3>
	
		<table>
			<tr>
				<td>User ID:</td>
				<td id="userid"></td>
			</tr>
			<tr>
				<td>New password:</td>
				<td><input name="password" id="password" type="password" /></td>
			</tr>
			<tr>
				<td>Repeat password:</td>
				<td><input name="repeatedPassword" id="repeatedPassword" type="password" /></td>
			</tr>
		</table>
		
		<h3>Account Information</h3>
		
		<table>
			<tr>
				<td>First name:</td>
				<td><input name="account.firstName" type="text" value="" /></td>
			</tr>
			<tr>
				<td>Last name:</td>
				<td><input name="account.lastName" type="text" value="" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input size="40" name="account.email" type="text" value="" /></td>
			</tr>
			<tr>
				<td>Phone:</td>
				<td><input name="account.phone" type="text" value="" /></td>
			</tr>
			<tr>
				<td>Address 1:</td>
				<td><input size="40" name="account.address1" type="text" value="" /></td>
			</tr>
			<tr>
				<td>Address 2:</td>
				<td><input size="40" name="account.address2" type="text" value="" /></td>
			</tr>
			<tr>
				<td>City:</td>
				<td><input name="account.city" type="text" value="" /></td>
			</tr>
			<tr>
				<td>State:</td>
				<td><input size="4" name="account.state" type="text" value="" /></td>
			</tr>
			<tr>
				<td>Zip:</td>
				<td><input size="10" name="account.zip" type="text" value="" /></td>
			</tr>
			<tr>
				<td>Country:</td>
				<td><input size="15" name="account.country" type="text" value="" /></td>
			</tr>
		</table>
		
		<h3>Profile Information</h3>
		
		<table>
			<tr>
				<td>Language Preference:</td>
				<td>
					<select name="account.languagePreference">
						<option value="english" >english</option>
						<option value="japanese">japanese</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Favourite Category:</td>
				<td>
					<select name="account.favouriteCategoryId">
						<option value="FISH">FISH</option>
						<option value="DOGS">DOGS</option>
						<option value="REPTILES">REPTILES</option>
						<option value="CATS">CATS</option>
						<option value="BIRDS">BIRDS</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Enable MyList</td>
				<td><input name="account.listOption"  type="checkbox" value="true" /></td>
			</tr>
			<tr>
				<td>Enable MyBanner</td>
				<td><input name="account.bannerOption" type="checkbox" value="true" /></td>
			</tr> 
		</table>  
		
		<input name="editAccount" type="submit" value="Save Account Information" />  

		</form>
	</div>
</div>

<div id="Footer"></div> 

<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/js.cookie.js"></script> 
<script src="js/jquery.cookie.js"></script>   
<script src="js/jquery.query-object.js"></script>
<script src="js/petstore.js"></script>

<script> 
    $(document).ready(function () {
        $.ajaxSetup({
            contentType: "application/json; charset=utf-8"
        }); 

        console.log("Loading components for index.html");
        $("#Header").load("topbar.html"); 
        $("#Footer").load("footer.html"); 
		
		accounts($.cookie('logged_in')); 
    })

</script>

</body>
</html>
